<!DOCTYPE HTML>
<html lang="en">
<head>
<!-- Force latest IE rendering engine or ChromeFrame if installed -->
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
<meta charset="utf-8">
<title>Desenho Colaborativo</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="img/favicon.ico">
<!-- Bootstrap styles -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- FontAwesome -->
<link rel="stylesheet" href="css/font-awesome.min.css">
<!-- Syntax highlighting. -->
<link rel="stylesheet" href="css/prism.css">
<!-- Generic page styles -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="controls">
		<div id="sizeSelect">
			<input id="size" name="size" type="range" min=1 max=10 value=3>
		</div>
		<button id="revealColorSelect">+</button>
		<div id="colorSelect">
			<span id="newColor"></span>
			<div class="sliders">
				<p>
					<label for="red">Red</label>
					<input id="red" name="red" type="range" min=0 max=255 value=255>
				</p>
				<p>
					<label for="green">Green</label>
					<input id="green" name="green" type="range" min=0 max=255 value=255>
				</p>
				<p>
					<label for="blue">Blue</label>
					<input id="blue" name="blue" type="range" min=0 max=255 value=255>
				</p>
			</div>
			<div>
				<button id="addNewColor">Add Color</button>
			</div>
		</div>

		<div class="colors">
			<div class="color red"></div>
			<div class="color blue"></div>
			<div class="color yellow"></div>
		</div>
	</div>

    <div class="container">
		<div class="row">
			<div class="col-md-12">
				<canvas id="canvas"></canvas>
			</div>
		</div>

        <div class="alert alert-danger" id="message"></div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.jsonrpcclient.js"></script>
    <script src="./js/jquery.json.js"></script>
    <script src="./js/prism.js"></script>
    <script src="./js/ofxUtils.js"></script>
    <script src="./js/main.js"></script>
</body> 
</html>
